<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    :root {
      --bg: #111827; /* Dark background for light mode */
      --fg: #ffffff; /* White text for light mode */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #f3f4f6; /* Light background for dark mode */
        --fg: #111827; /* Dark text for dark mode */
      }
    }

    .bg { fill: var(--bg); }
    .fg { fill: var(--fg); }
  </style>

  <circle cx="50" cy="50" r="50" class="bg" />
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
        font-family="Poppins, sans-serif" font-size="50" font-weight="600" class="fg">
    MA
  </text>
</svg>